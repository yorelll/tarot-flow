<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200">
  <defs>
    <linearGradient id="backGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b4e"/>
      <stop offset="50%" style="stop-color:#1a0f2e"/>
      <stop offset="100%" style="stop-color:#0d0618"/>
    </linearGradient>
    <pattern id="stars" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#c9a227" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="120" height="200" rx="10" fill="url(#backGrad)"/>
  
  <!-- 边框 -->
  <rect x="5" y="5" width="110" height="190" rx="8" fill="none" stroke="#c9a227" stroke-width="2"/>
  <rect x="10" y="10" width="100" height="180" rx="6" fill="none" stroke="#c9a227" stroke-width="1" opacity="0.5"/>
  
  <!-- 星星图案 -->
  <rect x="15" y="15" width="90" height="170" rx="4" fill="url(#stars)"/>
  
  <!-- 中心装饰 -->
  <circle cx="60" cy="100" r="30" fill="none" stroke="#c9a227" stroke-width="1"/>
  <circle cx="60" cy="100" r="20" fill="none" stroke="#c9a227" stroke-width="1"/>
  
  <!-- 中心星星 -->
  <path d="M60 75 L64 90 L80 90 L67 100 L72 115 L60 105 L48 115 L53 100 L40 90 L56 90 Z" fill="#c9a227"/>
  
  <!-- 角落装饰 -->
  <text x="20" y="35" font-size="16" fill="#c9a227" text-anchor="middle">✦</text>
  <text x="100" y="35" font-size="16" fill="#c9a227" text-anchor="middle">✦</text>
  <text x="20" y="175" font-size="16" fill="#c9a227" text-anchor="middle">✦</text>
  <text x="100" y="175" font-size="16" fill="#c9a227" text-anchor="middle">✦</text>
</svg>
